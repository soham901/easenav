name: CD Dry Run

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  package-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate
        run: bun run ci

      - name: npm publish dry-run (core package)
        run: |
          cd packages/core
          bunx npm publish --access public --dry-run
